<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Drug Use Prevalence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            /* min-height: 100vh; */
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background: transparent;
            border-radius: 0;
            padding-top: 0px;
            box-shadow: none;
            /* display: flex;
            flex-direction: column;
            align-items: center; */
        }

        h1 {
            display: none;
        }

        .chart {
            margin-top: -2rem;
        }

        .industry-row {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            padding: 6px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .industry-row:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .industry-row.highlighted {
            background: rgba(251, 146, 60, 0.15);
            border: 2px solid rgba(251, 146, 60, 0.3);
            transform: translateX(8px);
        }

        .industry-label {
            width: 280px;
            font-size: 1em;
            color: #e2e8f0;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .industry-label:hover {
            color: #fbbf24;
        }

        .figures-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .figure {
            width: 32px;
            height: 45px;
            cursor: pointer;
            transition: transform 3.0s ease;
        }

        .figure:hover {
            transform: scale(1.15);
        }

        .figure.user circle,
        .figure.user rect {
            fill: #fb923c;
        }

        .figure.non-user circle,
        .figure.non-user rect {
            fill: #94a3b8;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e2e8f0;
            font-size: 0.9em;
        }

        .legend-figure {
            width: 30px;
            height: 42px;
        }

        .stats {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            border-radius: 10px;
            font-size: 0.9em;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 0.95em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            max-width: 300px;
            line-height: 1.6;
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #fbbf24;
        }

        .tooltip-job {
            color: #93c5fd;
            margin-bottom: 5px;
        }

        .tooltip-drug {
            color: #fca5a5;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Drug Use Prevalence in U.S. Industries</h1>
        
        <div class="chart" id="chart"></div>

        <div class="legend">
            <div class="legend-item">
                <svg class="legend-figure" viewBox="0 0 100 180">
                    <g>
                        <rect x="23" y="48" width="10" height="45" rx="5" transform="rotate(20 28 50)" fill="#fb923c"/>
                        <rect x="67" y="48" width="10" height="45" rx="5" transform="rotate(-20 72 50)" fill="#fb923c"/>
                        <rect x="35" y="48" width="30" height="50" rx="8" fill="#fb923c"/>
                        <rect x="38" y="98" width="12" height="70" rx="6" fill="#fb923c"/>
                        <rect x="50" y="98" width="12" height="70" rx="6" fill="#fb923c"/>
                        <circle cx="50" cy="30" r="18" fill="#fb923c"/>
                    </g>
                </svg>
                <span>Person who uses drugs</span>
            </div>
            <div class="legend-item">
                <svg class="legend-figure" viewBox="0 0 100 180">
                    <g>
                        <rect x="23" y="48" width="10" height="45" rx="5" transform="rotate(20 28 50)" fill="#94a3b8"/>
                        <rect x="67" y="48" width="10" height="45" rx="5" transform="rotate(-20 72 50)" fill="#94a3b8"/>
                        <rect x="35" y="48" width="30" height="50" rx="8" fill="#94a3b8"/>
                        <rect x="38" y="98" width="12" height="70" rx="6" fill="#94a3b8"/>
                        <rect x="50" y="98" width="12" height="70" rx="6" fill="#94a3b8"/>
                        <circle cx="50" cy="30" r="18" fill="#94a3b8"/>
                    </g>
                </svg>
                <span>Person who doesn't use drugs</span>
            </div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="employment_addiction.js"></script>
</body>
</html>
